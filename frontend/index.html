<!DOCTYPE html>
<html>
<head>
    <title>Media Sharing Platform</title>
</head>
<body>
    <h1>Upload Your Media</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="media" accept="image/*,video/*,audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
